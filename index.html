<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo Profesional — Modo Oscuro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="wrap header-inner">
      <div class="brand">
        <h1>Catálogo Profesional</h1>
      </div>

      <div class="header-actions">
        <label class="search">
          <input id="search" type="search" placeholder="Buscar productos, marcas o descripciones..." aria-label="Buscar productos">
          <button id="clearSearch" title="Borrar búsqueda" aria-label="Borrar búsqueda">&times;</button>
        </label>
        <!-- MODO OSCURO FIJO: no se muestra botón de cambio -->
      </div>
    </div>
  </header>

  <main class="wrap content" id="productos">
    <p class="hint">Para agregar/editar productos: abrí <code>main.js</code> y modificá el arreglo <code>products</code>.</p>
    <section class="grid" id="productGrid" aria-live="polite">
      <!-- Las tarjetas se renderizan desde main.js -->
    </section>

    <div class="load-more-wrap">
      <button id="loadMore" class="buy" style="display:none">Cargar más</button>
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <small>© <span id="year"></span> Catálogo — Enlaces de Afiliado</small>
    </div>
  </footer>

  <!-- Fuse.js para búsqueda fuzzy -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
  <script src="main.js" defer></script>
</body>
</html>
