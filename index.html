<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo — Modo Oscuro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header" role="banner">
    <div class="wrap header-inner">
      <div class="brand" aria-hidden="false">
        <strong class="logo">Catálogo</strong>
        <!-- tag eliminado para diseño limpio -->
      </div>

      <div class="header-actions" role="search">
        <label class="search" for="searchInput">
          <input id="searchInput" type="search" placeholder="Buscar productos, marcas o características..." aria-label="Buscar productos">
          <button id="clearSearch" class="clear" aria-label="Borrar búsqueda">✕</button>
        </label>
      </div>
    </div>
  </header>

  <main class="wrap main" id="main" role="main">
    <section class="hero" aria-labelledby="hero-title">
      <h1 id="hero-title">Explora</h1>
      <p class="lead">Seleccioná un producto y tocá "Comprar en Amazon" para completar la compra.</p>
    </section>

    <section class="controls wrap">
      <div class="stats" id="stats" aria-live="polite"></div>
    </section>

    <section class="wrap product-area">
      <div id="productGrid" class="grid" aria-live="polite"></div>

      <div class="empty" id="noResults" hidden>Sin resultados. Probá otra búsqueda.</div>

      <!-- sentinel para scroll infinito -->
      <div id="scrollSentinel" style="height:1px"></div>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="wrap">
      <small>© <span id="year"></span></small>
    </div>
  </footer>

  <!-- Fuse.js (fuzzy search) -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
  <script src="main.js" defer></script>
</body>
</html>
