<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Catálogo - Amazon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Escena decorativa: nieve y árbol (aria-hidden porque es decorativo) -->
    <div id="snow" aria-hidden="true"></div>
    <div class="scene" aria-hidden="true">
        <!-- Árbol simple en SVG -->
        <svg class="tree" viewBox="0 0 200 260" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
            <g fill="none" fill-rule="evenodd">
                <ellipse cx="100" cy="245" rx="40" ry="10" fill="#071018" opacity=".06"/>
                <polygon points="100 20 60 100 140 100" fill="#0b5b2e"/>
                <polygon points="100 70 45 150 155 150" fill="#0e6b34"/>
                <polygon points="100 120 35 200 165 200" fill="#12783b"/>
                <rect x="90" y="200" width="20" height="32" rx="3" fill="#6b3b1e"/>
                <circle cx="100" cy="52" r="6" fill="#ffd54a"/>
                <g fill="#ffd54a" opacity="0.95">
                    <circle cx="78" cy="95" r="5"/>
                    <circle cx="122" cy="95" r="4"/>
                    <circle cx="90" cy="145" r="4"/>
                    <circle cx="110" cy="165" r="5"/>
                </g>
            </g>
        </svg>
    </div>

    <header class="site-header">
        <div class="wrap header-inner">
            <div class="brand">
                <svg width="34" height="34" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <rect x="1" y="1" width="22" height="22" rx="6" fill="#ffb86b"></rect>
                    <path d="M6 12h12M6 7h12" stroke="#111827" stroke-width="1.2" stroke-linecap="round"></path>
                </svg>
                <h1>Catálogo</h1>
            </div>

            <div class="header-actions">
                <label class="search">
                    <input id="search" type="search" placeholder="Buscar productos..." aria-label="Buscar productos">
                    <button id="clearSearch" title="Borrar búsqueda" aria-label="Borrar búsqueda">&times;</button>
                </label>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="wrap hero-inner">
            <div>
                <h2>Bienvenido al catálogo — Edición Navideña</h2>
                <p class="lead">Seleccionamos productos ideales para regalar. Tocá "Comprar en Amazon" para ir al sitio y completar la compra.</p>
            </div>
            <div class="hero-cta">
                <a class="btn primary" href="#productos">Ver productos</a>
            </div>
        </div>
    </section>

    <main class="wrap content" id="productos">
        <p class="hint">Para agregar/editar productos: abrí <code>main.js</code> y modificá el arreglo <code>products</code>.</p>

        <section class="grid" id="productGrid" aria-live="polite">
            <!-- Las tarjetas se renderizan desde main.js -->
        </section>
    </main>

    <footer class="site-footer">
        <div class="wrap">
            <small>© <span id="year"></span> Catálogo — Enlaces a Amazon</small>
        </div>
    </footer>

    <script src="main.js" defer></script>
</body>
</html>
