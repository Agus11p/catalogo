<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Catálogo - Amazon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <div class="wrap header-inner">
            <div class="brand">
                <svg width="34" height="34" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <rect x="1" y="1" width="22" height="22" rx="6" fill="#ff9900"></rect>
                    <path d="M6 12h12M6 7h12" stroke="#fff" stroke-width="1.2" stroke-linecap="round"></path>
                </svg>
                <h1>Catálogo</h1>
            </div>

            <div class="header-actions">
                <label class="search">
                    <input id="search" type="search" placeholder="Buscar productos..." aria-label="Buscar productos">
                    <button id="clearSearch" title="Borrar búsqueda" aria-label="Borrar búsqueda">&times;</button>
                </label>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="wrap hero-inner">
            <div>
                <h2>Bienvenido al catálogo</h2>
                <p class="lead">Explorá productos seleccionados. Tocá "Comprar en Amazon" para ir al sitio y completar la compra.</p>
            </div>
            <div class="hero-cta">
                <a class="btn primary" href="#productos">Ver productos</a>
            </div>
        </div>
    </section>

    <main class="wrap" id="productos">
        <p class="hint">Para agregar/editar productos: abrí <code>main.js</code> y modificá el arreglo <code>products</code>.</p>

        <section class="grid" id="productGrid" aria-live="polite">
            <!-- Las tarjetas se renderizan desde main.js -->
        </section>
    </main>

    <footer class="site-footer">
        <div class="wrap">
            <small>© <span id="year"></span> Catálogo — Enlaces a Amazon</small>
        </div>
    </footer>

    <script src="main.js" defer></script>
</body>
</html>
