<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PrimeSelect — Las mejores ofertas Amazon</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <header class="header">
    <div class="container">
      <a href="#" class="logo">
        <div class="logo-circle">
          <span class="logo-text">PrimeSelect</span>
        </div>
      </a>

      <div class="search-box">
        <input type="search" id="searchInput" placeholder="Buscar productos…" autocomplete="off">
        <button id="clearSearch" class="clear-btn">✕</button>
      </div>
    </div>
  </header>

  <main class="container main">
    <div class="hero">
      <h1>Las mejores ofertas seleccionadas para ti</h1>
      <p>Productos verificados • Envío rápido • Enlaces directos Amazon</p>
    </div>

    <div class="stats" id="stats">Cargando productos…</div>

    <div id="productGrid" class="grid"></div>
    <div id="noResults" class="no-results" hidden>No se encontraron productos</div>
    <div id="scrollSentinel"></div>
  </main>

  <footer class="footer">
    <div class="container">
      <small>© 2025 PrimeSelect • Todos los enlaces contienen afiliación Amazon</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/fuse.js@7/dist/fuse.min.js"></script>
  <script src="main.js" defer></script>
</body>
</html>
